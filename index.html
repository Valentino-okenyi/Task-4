<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Valentino">
        <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML.">
        <title>My First Web Page</title>
        <link rel="icon" href="Icon1024.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

h1 {
    font-style: italic;
    color: #0e3d05;
    text-align: center;
    margin-bottom: 10px;
}

h2 {
    color: #bd9a0f;
    text-align: center;
    margin-bottom: 20px;
}

p {
    color: #033905;
    text-align: center;
    margin-bottom: 20px;
}

article {
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    backdrop-filter: blur(40000px);
    color: #0c0909;
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

fieldset {
    border: 1px solid #4682b4;
    border-radius: 8px;
    padding: 15px;
}

legend {
    font-weight: bold;
    color: #4682b4;
}

label {
    display: block;
    margin-bottom: 5px;
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
}

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
}

body {
    background-image: url('istockphoto.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.97;
}

button {
    padding: 10px 255px;
    background-color: #e7900f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    margin-top: 20px;
    font-size: 16px;
}

button:hover {
    background-color: #c38a05;
}

</style>

    <body>

        <h1>Cute Animals For Adoption!</h1>
        <h2>Your favorite pets are waiting for you to take them home</h2>
        <p>Are you ready for a brand new life full of joy and excitement?</p>
        
        <article>
        <p>
            <label for="pets">Choose your favorite pet:</label>
        <select id="pets" name="pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="fish">Fish</option>
            <option value="hamster">Hamster</option>
            <option value="rabbit">Rabbit</option>
        </select>
        </p>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send me a note!</legend>
            <label for="message">Why do you want to own a pet?:</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="7" placeholder="Type your message here"></textarea>
        </fieldset>

        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
    </form>
    </article>
</body>
</html>
